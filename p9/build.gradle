plugins {
    id 'java'
    id 'application'
}
version '1.0'

repositories {
    mavenCentral()
}

mainClassName = 'Main'

dependencies {
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}


task copyJar(type: Copy) {
    dependsOn 'jar'
    from file("$buildDir/libs/p-1.0.jar")
    into file("$rootDir/DockerfilePlace/")
}

task removeJar(type: Delete) {
    delete file("$rootDir/DockerfilePlace/p-1.0.jar")
}

task buildImage(type: Exec) {
    dependsOn 'copyJar'
    finalizedBy 'removeJar'
    commandLine 'docker', 'build', '-t', 'p-1.0', './DockerfilePlace/'
}

task runDocker(type: Exec) {
    dependsOn 'buildImage'
    finalizedBy 'removeContainer'
    commandLine 'docker', 'run', '--name', 'p-1.0', 'p-1.0'
}

task removeContainer(type:Exec) {
    finalizedBy 'removeImage'
    commandLine 'docker', 'container', 'rm', 'p-1.0'
}

task removeImage(type: Exec) {
    commandLine 'docker', 'image', 'rm', 'p-1.0'
}